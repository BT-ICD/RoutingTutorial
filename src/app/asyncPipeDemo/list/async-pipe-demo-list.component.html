<div class="container">
    <div class="card">
        <div class="card-header">
            Product List - async Pipe demo
        </div>
        <div class="card-body">
            <div class="row" *ngIf="products$| async as products">
                <table class="table table-sm table-bordered">
                    <thead>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Rate</th>
                        <th>Released</th>
                        <th>Category</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>{{product.id}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.rate}}</td>
                            <td>{{product.releasedDate|date :'dd-MMM-yyyy'}}</td>
                            <td>{{product.category}}</td>
                            <td><input type="button" value="Detail"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">

        </div>
    </div>
</div>
