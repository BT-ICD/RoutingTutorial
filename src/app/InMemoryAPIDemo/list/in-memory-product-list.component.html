<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-2">
                    Products
                </div>
                <div class="col-md-10 d-flex justify-content-end">
                    <input type="button" class="btn btn-primary mr-2" value="New" [routerLink]="['/inmemory', 0]">
                    <input type="button" class="btn btn-primary mr-2" value="Edit">
                    <input type="button" class="btn btn-primary" value="Delete">
                </div>
            </div>
            
            
        </div>
        <div class="card-body">
           
            <div class="row">
                <table class="table table-sm table-bordered">
                    <thead>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Rate</th>
                        <th>Released</th>
                        <th>Category</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products" [ngClass]="{'row-selected':product?.id==selectedProduct?.id}">
                            <td>{{product.id}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.rate}}</td>
                            <td>{{product.releasedDate|date :'dd-MMM-yyyy'}}</td>
                            <td>{{product.category}}</td>
                            <td><input type="button" class="btn btn-outline-primary" value="Select" (click)="selectRow(product)"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">

        </div>
    </div>
</div>
