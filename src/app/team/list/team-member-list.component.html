<div class="container">
    <div class="card">
        <div class="card-header">
            Team Member List
        </div>
        <div class="card-body">
            <div class="card-title">
                <div class="row">
                    <div class="col-md-2">
                        Search by Id
                    </div>
                    <div class="col-md-4">
                        <input #filterBy type="number" name="searchTextBox" (keyup)="filterRecords(filterBy.value)" placeholder="Enter Id" value="{{filterForId}}">
                    </div>
                </div>
            </div>
            <table class="table table-sm table-bordered">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Joining</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let teamMember of teamMembers">
                       <td>{{teamMember.id}}</td>
                       <td>{{teamMember.name}}</td>
                       <td>{{teamMember.mobile}}</td>
                       <td>{{teamMember.doj|date:'dd-MMM-yyyy'}}</td>
                       <td><a class="btn btn-outline-primary" 
                            [routerLink]="['/team',teamMember.id,{name:teamMember.name, mobile:teamMember.mobile}]" 
                            [state]="{pid:teamMember.id,pname:teamMember.name}"
                            [queryParams]="{filterString:filterBy.value}"
                            >
                        Detail</a></td> 
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-md-2">
                    Record Status: {{getFilterStatusString()}}
                </div>
            </div>
        </div>
    </div>
</div>
